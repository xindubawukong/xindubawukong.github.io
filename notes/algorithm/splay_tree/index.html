<span class="line">    TreeNode* y = t-&gt;fa;</span><br><span class="line">    y-&gt;push_down();</span><br><span class="line">    t-&gt;push_down();</span><br><span class="line">    t-&gt;fa = y-&gt;fa;</span><br><span class="line">    <span class="keyword">if</span> (y-&gt;fa) &#123;</span><br><span class="line">        <span class="keyword">if</span> (y == y-&gt;fa-&gt;lch) y-&gt;fa-&gt;lch = t;</span><br><span class="line">        <span class="keyword">else</span> y-&gt;fa-&gt;rch = t;</span><br><span class="line">    &#125;</span><br><span class="line">    y-&gt;rch = t-&gt;lch;</span><br><span class="line">    <span class="keyword">if</span> (t-&gt;lch) t-&gt;lch-&gt;fa = y;</span><br><span class="line">    t-&gt;lch = y;</span><br><span class="line">    y-&gt;fa = t;</span><br><span class="line">    y-&gt;update();</span><br><span class="line">    t-&gt;update();</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="function"><span class="keyword">void</span> <span class="title">splay</span><span class="params">(TreeNode* t, TreeNode* p)</span> </span>&#123;</span><br><span class="line">    <span class="keyword">while</span> (t-&gt;fa != p) &#123;</span><br><span class="line">        TreeNode* y = t-&gt;fa;</span><br><span class="line">        <span class="keyword">if</span> (y-&gt;fa == p) &#123;</span><br><span class="line">            <span class="keyword">if</span> (t == y-&gt;lch) zig(t);</span><br><span class="line">            <span class="keyword">else</span> zag(t);</span><br><span class="line">        &#125;</span><br><span class="line">        <span class="keyword">else</span> &#123;</span><br><span class="line">            <span class="keyword">if</span> (y == y-&gt;fa-&gt;lch) &#123;</span><br><span class="line">                <span class="keyword">if</span> (t == y-&gt;lch) zig(y), zig(t);</span><br><span class="line">                <span class="keyword">else</span> zag(t), zig(t);</span><br><span class="line">            &#125;</span><br><span class="line">            <span class="keyword">else</span> &#123;</span><br><span class="line">                <span class="keyword">if</span> (t == y-&gt;rch) zag(y), zag(t);</span><br><span class="line">                <span class="keyword">else</span> zig(t), zag(t);</span><br><span class="line">            &#125;</span><br><span class="line">        &#125;</span><br><span class="line">    &#125;</span><br><span class="line">    <span class="keyword">if</span> (!p) root = t;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="function">TreeNode* <span class="title">get_kth</span><span class="params">(<span class="keyword">int</span> k)</span> </span>&#123;</span><br><span class="line">    TreeNode* t = root;</span><br><span class="line">    <span class="keyword">while</span> (t) &#123;</span><br><span class="line">        t-&gt;push_down();</span><br><span class="line">        <span class="keyword">int</span> left = t-&gt;lch ? t-&gt;lch-&gt;size : <span class="number">0</span>;</span><br><span class="line">        <span class="keyword">if</span> (k &lt;= left) t = t-&gt;lch;</span><br><span class="line">        <span class="keyword">else</span> <span class="keyword">if</span> (k == left + <span class="number">1</span>) <span class="keyword">break</span>;</span><br><span class="line">        <span class="keyword">else</span> &#123;</span><br><span class="line">            k -= left + <span class="number">1</span>;</span><br><span class="line">            t = t-&gt;rch;</span><br><span class="line">        &#125;</span><br><span class="line">    &#125;</span><br><span class="line">    <span class="keyword">return</span> t;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="function">TreeNode* <span class="title">build_splay</span><span class="params">(<span class="keyword">const</span> <span class="built_in">vector</span>&lt;<span class="keyword">int</span>&gt;&amp; a, <span class="keyword">int</span> l, <span class="keyword">int</span> r, TreeNode* p)</span> </span>&#123;</span><br><span class="line">    TreeNode* t = <span class="keyword">new</span> TreeNode();</span><br><span class="line">    t-&gt;val = a[l];</span><br><span class="line">    t-&gt;max_val = a[l];</span><br><span class="line">    t-&gt;fa = p;</span><br><span class="line">    <span class="keyword">int</span> mid = (l + r) / <span class="number">2</span>;</span><br><span class="line">    <span class="keyword">if</span> (l &lt; mid) t-&gt;lch = build_splay(a, l, mid - <span class="number">1</span>, t);</span><br><span class="line">    <span class="keyword">if</span> (mid &lt; r) t-&gt;rch = build_splay(a, mid + <span class="number">1</span>, r, t);</span><br><span class="line">    t-&gt;update();</span><br><span class="line">    <span class="keyword">return</span> t;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="function"><span class="keyword">int</span> <span class="title">main</span><span class="params">()</span> </span>&#123;    </span><br><span class="line">    <span class="keyword">int</span> n, m;</span><br><span class="line">    <span class="built_in">scanf</span>(<span class="string">"%d %d"</span>, &amp;n, &amp;m);</span><br><span class="line">    </span><br><span class="line">    <span class="built_in">vector</span>&lt;<span class="keyword">int</span>&gt; a(n + <span class="number">2</span>);</span><br><span class="line">    root = build_splay(a, <span class="number">0</span>, n + <span class="number">1</span>, <span class="literal">NULL</span>);</span><br><span class="line">    </span><br><span class="line">    <span class="keyword">while</span> (m--) &#123;</span><br><span class="line">        <span class="keyword">int</span> opt, l, r, v;</span><br><span class="line">        <span class="built_in">scanf</span>(<span class="string">"%d %d %d"</span>, &amp;opt, &amp;l, &amp;r);</span><br><span class="line">        TreeNode* x = get_kth(l);</span><br><span class="line">        splay(x, <span class="literal">NULL</span>);</span><br><span class="line">        TreeNode* y = get_kth(r + <span class="number">2</span>);</span><br><span class="line">        splay(y, x);</span><br><span class="line">        TreeNode* t = y-&gt;lch;</span><br><span class="line">        <span class="keyword">if</span> (opt == <span class="number">1</span>) &#123;</span><br><span class="line">            <span class="built_in">scanf</span>(<span class="string">"%d"</span>, &amp;v);</span><br><span class="line">            t-&gt;add(v);</span><br><span class="line">        &#125;</span><br><span class="line">        <span class="keyword">else</span> <span class="keyword">if</span> (opt == <span class="number">2</span>) &#123;</span><br><span class="line">            t-&gt;reverse();</span><br><span class="line">        &#125;</span><br><span class="line">        <span class="keyword">else</span> <span class="keyword">if</span> (opt == <span class="number">3</span>) &#123;</span><br><span class="line">            <span class="built_in">printf</span>(<span class="string">"%d\n"</span>, t-&gt;max_val);</span><br><span class="line">        &#125;</span><br><span class="line">    &#125;</span><br><span class="line">    </span><br><span class="line">    <span class="keyword">return</span> <span class="number">0</span>;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
